<div class="users">
    <div ng-repeat="(userKey, user) in data.data.users">
        <h3>{{userKey}}</h3>
        <div ng-repeat="(key, prop) in user">
            <b>{{key}}</b> <input type="text" ng-model="$parent.user[key]"/>
        </div>
        <button ng-click="data.methods.save('users', userKey, user)">Save</button>
    </div>
</div>
