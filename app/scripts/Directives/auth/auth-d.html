<div class="auth">
    <div>
        <h3>login</h3>

        <form name="login" ng-submit="data.methods.login(auth.login)">
            <input type="email" ng-model="auth.login.email" placeholder="email"/>
            <input type="password" ng-model="auth.login.pass" placeholder="password"/>
            <button type="submit">Sign in</button>

        </form>
    </div>
    <div>
        <h3>register</h3>

        <form name="register" ng-submit="data.methods.register(auth.register)">
            <input type="email" ng-model="auth.register.email" placeholder="email"/>
            <input type="password" ng-model="auth.register.pass" placeholder="password"/>
            <div ng-repeat="type in ['consumer', 'producer', 'seller']">
                <a ng-click="auth.register.userType = type" href="">{{type}}</a>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <div>
        <h3>logout</h3>
        <button ng-click="data.methods.logout()">Logout</button>
    </div>
</div>
