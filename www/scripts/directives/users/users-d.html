<div class=users><div ng-repeat="(userKey, user) in data.data.users"><h3>{{userKey}}</h3><div ng-repeat="(key, prop) in user"><div ng-if="key !== 'address' && key !== 'public'" style="padding-left: 1em"><b>{{key}}</b> <input type=text ng-model=$parent.user[key]></div><div ng-if="key === 'address'" style="padding-left: 1em"><h5>Address</h5><div ng-repeat="(addressPartKey, addressPart) in $parent.user.address"><b>{{addressPartKey}}</b> <input type=text ng-model=$parent.prop[addressPartKey]></div><h5>Profile</h5></div></div><button ng-click="data.methods.save('users', userKey, user)">Save</button></div></div>
