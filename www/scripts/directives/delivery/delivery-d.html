<h2>Delivery</h2><hr><div class=delivery ng-init="delivery.total = 0"><form name=deliveryTotal><h1>Delivery Total: {{delivery.total | currency}}</h1><div ng-repeat="product in data.data.users[data.auth.uid].public.social.delivery"><div ng-init="delivery.total = delivery.total + (product.price * product.qty || 0)">{{product.name}} * qty:{{product.qty || 0}} - {{(product.price * product.qty || 0) | currency}}</div></div></form><div ng-repeat="(key, user) in data.data.users" ng-if="user !== data.auth.uid" ng-init="delivery.driver = data.auth.uid;"><div ng-repeat="(deliveryKey, deliveryItem) in user.public.delivery" ng-init="deliveryItem.id=deliveryKey"><form name=deliveryDriver ng-submit="data.methods.add('social/delivery', deliveryItem)"><button type=submit>Promise to deliver {{deliveryItem.name}}</button></form></div></div></div>
