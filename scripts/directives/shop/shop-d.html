<div class=shop><h3>Catalog</h3><div ng-repeat="product in $parent.data.data.products" style="background:rgba(255,255,255,.8); padding:1em; margin:1em; float: left"><a ui-sref="scannabis.market.product({user:product.user, product: product.id})"><div ng-if=product.media><img ng-init="img.src=$parent.data.methods.getImage(product.media)" ng-src={{img.src.$value}} style=height:300px></div></a><form name=buyProduct ng-submit="data.methods.add('orders', product)"><h2>{{product.name}} ${{product.price}}</h2><input type=number ng-model=product.qty placeholder=qty> <button type=submit>Buy</button></form></div><h3>Cart</h3><div ng-repeat="(key, product) in data.data.users[data.auth.uid].public.orders"><form name=deliver ng-submit="data.methods.add('delivery', product); data.methods.remove('delivery', key);">{{product.name}} <input type=number ng-model=product.qty placeholder=qty required> <button>Deliver</button></form></div></div>
