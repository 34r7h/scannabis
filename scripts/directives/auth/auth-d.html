<div class=auth ng-init="show.login = 'login'" ng-show=!$parent.data.auth.uid>{{$parent.data.auth.uid}}<h2>Welcome to Scannabis.</h2><div><b ng-show="show.login === 'login'">Please sign in or <button ng-click="show.login = 'newAccount'">create a new account</button> .</b> <b ng-show="show.login === 'newAccount'">Create a new account or <button ng-click="show.login = 'login'">login</button>.</b></div><div ng-show="show.login === 'login'"><h3>login</h3><form name=login ng-submit=data.methods.login(auth.login)><input type=email ng-model=auth.login.email placeholder=email> <input type=password ng-model=auth.login.pass placeholder=password> <button type=submit>Sign in</button></form></div><div ng-show="show.login === 'newAccount'"><h3>Create a new account</h3><form name=register ng-submit=data.methods.register(auth.register)><input type=email ng-model=auth.register.email placeholder=email required> <input type=password ng-model=auth.register.pass placeholder=password required><div>Choose one.. Are you a <span ng-repeat="type in ['consumer', 'provider', 'courier']"><a ng-click="auth.register.userType = type">{{type}}</a>, <span ng-show=$last>?</span></span><div ng-if="auth.register.userType === 'consumer'"><h4>Consumer</h4><input type=text ng-model=auth.register.firstName placeholder="What is your first name?" required> <input type=text ng-model=auth.register.lastName placeholder="What is your last name?" required><div><h5>Contact</h5><input type=tel ng-model=auth.register.address.mobile placeholder="Mobile number" required></div></div><div ng-if="auth.register.userType === 'provider'"><h4>Provider</h4><input type=text ng-model=auth.register.businessName placeholder="What is your business name?" required><div><h5>Contact</h5><input type=tel ng-model=auth.register.address.phone placeholder="Main phone number" required></div></div><div ng-if="auth.register.userType === 'courier'"><h4>Courier</h4><input type=text ng-model=auth.register.firstName placeholder="What is your first name?" required> <input type=text ng-model=auth.register.lastName placeholder="What is your last name?" required><div><h5>Contact</h5><input type=tel ng-model=auth.register.address.mobile placeholder="Mobile number" required></div></div><div><h5>Address</h5><input type=number ng-model=auth.register.address.streetNumber placeholder="Street Number" required> <input type=text ng-model=auth.register.address.streetName placeholder=Street required> <input type=text ng-model=auth.register.address.streetContinued placeholder="Street Continued" required> <input type=text ng-model=auth.register.address.city placeholder=City required> <input type=text ng-model=auth.register.address.postal placeholder="Postal Code" required> <input type=text ng-model=auth.register.address.province placeholder=Province required></div></div><button type=submit ng-disabled=!auth.register.userType>Register</button></form></div></div><div ng-show=$parent.data.auth.uid><h3>logout</h3><button ng-click=data.methods.logout()>Logout</button></div>
